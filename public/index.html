<!DOCTYPE html>
<html>
<head>
    <title>Telegram Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: white;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-placeholder {
            font-size: 48px;
        }
        h2 {
            margin: 10px 0 5px;
            font-size: 28px;
        }
        .username {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        .user-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar" id="avatar">
            <div class="avatar-placeholder">ðŸ‘¤</div>
        </div>
        <h2 id="name">Loading profile...</h2>
        <p class="username" id="username"></p>
        <div class="user-id" id="user-id"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Expand app to full screen
        tg.expand();
        
        // Get user data
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            // Update profile elements
            document.getElementById('name').textContent = 
                `${user.first_name} ${user.last_name || ''}`;
            
            if (user.username) {
                document.getElementById('username').textContent = `@${user.username}`;
            }
            
            document.getElementById('user-id').textContent = `ID: ${user.id}`;
            
            // Add avatar if exists
            if (user.photo_url) {
                const avatar = document.getElementById('avatar');
                avatar.innerHTML = `<img src="${user.photo_url}" alt="Profile">`;
            }
        } else {
            document.getElementById('name').textContent = 'User data not available';
            document.getElementById('user-id').textContent = 'Open in Telegram app';
        }
    </script>
</body>
</html>
